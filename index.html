<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>128</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
    }

    .wrap {
      text-align: center;
      padding: 24px;
    }

    #countdown {
      font-size: 12vw; /* mobile first */
      letter-spacing: 0.12em;
    }

    .date {
      margin-top: 24px;
      font-size: 5vw;
      letter-spacing: 0.15em;
      opacity: 0.85;
    }

    .btn {
      margin-top: 26px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.35);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 0.8px;
      font-family: 'Playfair Display', serif;
      opacity: 0.9;
    }

    .btn:hover {
      opacity: 1;
      border-color: rgba(255,255,255,0.7);
    }

    .tiny {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.55;
    }

    @media (min-width: 768px) {
      #countdown {
        font-size: 64px;
      }
      .date {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div id="countdown">00:00:00:00</div>
    <div class="date">1 ocak 00:00</div>

    <button id="audioBtn" class="btn">sesi ac</button>
    <div id="audioHint" class="tiny">müzik için butona dokun</div>

    <audio id="bgm" loop preload="auto">
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // COUNTDOWN
    const targetDate = new Date("January 1, 2026 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        String(days).padStart(2, '0') + ":" +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
    }, 1000);

    // AUDIO
    const bgm = document.getElementById("bgm");
    const btn = document.getElementById("audioBtn");
    const hint = document.getElementById("audioHint");

    let playing = false;

    btn.addEventListener("click", async () => {
      try {
        if (!playing) {
          bgm.volume = 0.6;
          await bgm.play();
          playing = true;
          btn.textContent = "sesi kapat";
          hint.textContent = "calıyor";
        } else {
          bgm.pause();
          playing = false;
          btn.textContent = "sesi ac";
          hint.textContent = "müzik için butona dokun";
        }
      } catch (e) {
        hint.textContent = "telefon sessizdeyse sessiz modunu kapatip tekrar dene";
      }
    });
  </script>

</body>
</html>
